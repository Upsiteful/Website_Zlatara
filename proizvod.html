  <style>
    /* Osnovni stil - uklapa se sa postojećim */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header, footer {
      width: 100%;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 80px auto;
      padding: 20px;
      gap: 40px;
    }

    .product-image {
      flex: 1 1 400px;
      text-align: center;
    }

    .product-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-info {
      flex: 1 1 400px;
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #b38b59;
    }

    .product-info p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #b38b59;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a07a4d;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #555;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: #b38b59;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
